<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HomePage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Homescreen</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let photos of photoService.photos; index as position">
          <ion-card>
            <ion-img [src]="photos.webviewPath"></ion-img>
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              Here's a small text description for the card content. Nothing more, nothing less.
            </ion-card-content>

            <ion-button fill="solid" size="default" color="danger">Delete<ion-icon slot="end" name="trash"></ion-icon></ion-button>
            <ion-button fill="solid" size="default" color="medium">Edit<ion-icon name="list-sharp"></ion-icon></ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

        <ion-fab vertical="bottom" horizontal="center" slot="fixed">
            <ion-fab-button (click)="addPhotoToGallery()">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
